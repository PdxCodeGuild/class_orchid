<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="lab4.css">
    <title>Lab 4</title>
</head>
<body>
    <div id="grid">
        <header>
            <h1>Burritos</h1>
            <img src="https://www.pngmart.com/files/5/Burrito-PNG-Image.png" alt="burrito">
        </header>
        <div id="main">
                <form action="https://webhook.site/68411196-409a-4ec8-ac8e-6a8999e898a7" method="post">
                    <div id="title">
                        <h3>Place Order</h3>
                    </div>
                    <div id="order-form">
                        <label for="fname" class="form-label lab4-label">Name</label>
                        <input type="text" id="name" name="first" class="form-control  form-control-sm" placeholder="Name">
                        <label for="password" class="form-label lab4-label">Password</label>
                        <input type="text" id="password" name="password"  class="form-control  form-control-sm" placeholder="Password">
                    </div>
                    <div id="items">
                        <div id="tortilla">
                            <h4>Tortilla</h4>
                            <label class="container lab4-label" for="whiteflour">White Flour
                                <input type="radio" id="whiteflour" name="tortilla" value="whiteflour">
                            </label>
                            <label class="container lab4-label"for="wheatflour">Wheat Flour
                                <input type="radio" id="wheatflour" name="tortilla" value="wheatflour">
                            </label>
                            <label class="container lab4-label" for="spinachflour">Spinach
                                <input type="radio" id="spinachflour" name="tortilla" value="spinachflour">
                            </label>
                            <label class="container lab4-label"for="cornflour">Corn
                                <input type="radio" id="cornflour" name="tortilla" value="cornflour">
                            </label>
                        </div>
                        <div id="rice">
                            <h4>Rice</h4>
                            <label class="container lab4-label" for="whiterice">White Rice
                                <input type="radio" id="whiterice" name="rice" value="whiterice">
                            </label>
                            <label class="container lab4-label" for="brownrice">Brown Rice
                                <input type="radio" id="brownrice" name="rice" value="brownrice">
                            </label>
                        </div>
                        <div id="protein">
                            <h4>Protein</h4>
                                <label class="container lab4-label" for="steak">Steak
                                    <input type="radio" id="steak" name="protein" value="steak">
                                </label>
                                <label class="container lab4-label" for="chicken">Chicken
                                    <input type="radio" id="chicken" name="protein" value="chicken">
                                </label>
                        </div>
                        <div id="beans">
                            <h4>Beans</h4>
                                <label class="container lab4-label" for="kidneay beans">Kidney Beans
                                    <input type="radio" id="kidneybeans" name="beans" value="kidneybeans">
                                </label>
                                <label class="container lab4-label" for="black beans">Black Beans
                                    <input type="radio" id="blackbeans" name="beans" value="blackbeans">
                                </label>
                        </div>
                        <div id="cheese">
                            <h4>Cheese</h4>
                                <label class="container lab4-label" for="colby">Colby
                                    <input type="radio" id="colby" name="cheese" value="colby">
                                </label>
                                <label class="container lab4-label" for="feista">Feista
                                    <input type="radio" id="feista" name="cheese" value="feista">
                                </label>
                        </div>
                        <div id="salsa">
                            <h4>salsa</h4>
                                <label class="container lab4-label" for="red">Red
                                    <input type="radio" id="red" name="tortilla" value="red">
                                </label>
                                <label class="container lab4-label" for="green">Green
                                    <input type="radio" id="green" name="tortilla" value="green">
                                </label>
                        </div>
                    </div>
                    <div id="instructions">
                        <label for="instructions" class="form-label">Delivery Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
        <footer>
            <p>&copy;Burrito</p>
            <div id="img-container">
                <img src="instagram.png" alt="instagram">
                <img src="twitter.png" alt="twitter">
            </div>
        </footer>
    </div>
</body>
</html>
