<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDX Burrito</title>
    <link rel="stylesheet" type="text/css" href="burritosite.css">
</head>
<body>
    <form action="https://webhook.site/fb9b1eeb-b25f-4cb3-8852-805f8590c479" method="post">

        <header>
            
            <h1>PDX Burrito Co.</h1><br><br>
            
        </header>
        
        <label for="username">username</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="pwd">password</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <div id="tortillaoptions">
            <nav>
                <h2>Pick a Tortilla</h2>
                <input type="radio" id="white" name="tortilla" value="White">
                <label for="white">White Flour</label><br><br>
                <input type="radio" id="wheat" name="tortilla" value="Wheat">
                <label for="wheat">Wheat Tortilla</label><br><br>
                <input type="radio" id="spinach" name="tortilla" value="Spinach">
                <label for="spinach">Spinach Tortilla</label><br><br>
                <input type="radio" id="corn" name="tortilla" value="Corn">
                <label for="corn">Corn Tortilla</label><br><br>   
            </nav>
        </div><br><br><br>

        <div id="rice">
            <nav>
                <h2>Choose your Rice</h2>
                <input type="radio" id="whiterice" name="rice" value="Whiterice">
                <label for="whiterice">White Rice</label><br><br>
                <input type="radio" id="brownrice" name="rice" value="Brownrice">
                <label for="brownrice">Brown rice</label><br><br>
            </nav>
        </div><br><br><br>
        <div id="bean">
            <nav>
                <h2>Choose your Beans</h2>
                <input type="radio" id="blackbeans" name="beans" value="Blackbeans">
                <label for="blackbeans">Black Beans</label><br><br>
                <input type="radio" id="pintobeans" name="beans" value="Pintobeans">
                <label for="pintobeans">Pinto Beans</label><br><br>
            </nav>
        </div><br><br>
        <div id="proteins">
            <nav>
                <h2>Pick your Proten</h2>
                <input type="radio" id="carnitas" name="protein" value="Carnitas">
                <label for="carnitas">Carnitas</label><br><br>
                <input type="radio" id="chicken" name="protein" value="Chicken">
                <label for="wheat">Wheat Tortilla</label><br><br>
                <input type="radio" id="sofritas" name="protein" value="Sofritas">
                <label for="spinach">Spinach Tortilla</label><br><br>
                <input type="radio" id="none" name="protein" value="None">
                <label for="none">None</label><br><br>   
            </nav>
        </div><br><br><br>
        <div id="dairies">
            <nav>
                <h2>Dairy Choices</h2>
                <input type="checkbox" id="cheese" name="dairy" value="Cheese">
                <label for="cheese">Cheese</label><br><br>
                <input type="checkbox" id="sour" name="dairy1" value="Sourcream">
                <label for="sour">Sour Cream</label><br><br>
            </nav>
        </div><br><br><br>

        <label for="deliveryinstructions">Delivery Instructions</label><br><br><b></b>
        <textarea name="deliveryinstructions" id="deliveryinstructions" cols="60" rows="10"></textarea><br><br><br>
        <input type="submit" value="Submit">

        
    </form>
        
        
        
        
    </body>
</html>
