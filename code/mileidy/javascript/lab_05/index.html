<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="inputField" v-on:keyup.enter="addTodo">
        <h1 id="incomplete">Incomplete</h1>
        <li v-for = "item in toDo">{{item}} <button v-on:click="removeItem(item)">Remove Item</button><button v-on:click="completedItem(item)">Completed</button></li><br>
        <h1>Completed</h1>
        <li v-for = "item in completed">{{item}} <button v-on:click="deleteItem(item)">Remove Item</button><button v-on:click="undoTodo(item)">Undo</button></li>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
