<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="lab04.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab04 burrito</title>
</head>
<body>
    <h1>Barry's burritos</h1>
    <form action="https://webhook.site/882c8077-9ac7-4b6d-b43d-1d18dc2c4c78" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>
   
        <label for="passowrd">Password: </label>
        <input type="password" id="password" name="passowrd"> <br>
        <label for="telephone">Phone number </label>
        <input type="tel" id="telephone" name="telephone">
        
        
    
    <h2>Build your burrito</h2>
    <p>White, Wheat, Spinach, Siracha </p>
    
        <label for="tortilla choice">Tortilla Choice</label>
        <input type="text" id="tortilla choice" name="tortilla choice"><br>
        <p>Choose your Meat(choose one) </p>
        
        <label>Chicken</label>
        <input type="checkbox" id="chicken" name="meat" value="chicken">
        <label>Steak</label>
        <input type="checkbox" id="Steak" name="meat" value="steak">
        <label>House Smoked Pork</label>
        <input type="checkbox" id="House Smoked Pork" name="meat" value="house smoked pork">
    
    <fieldset>

        <legend>Choose your Toppings</legend>
        <div>
            
            <label for="topping1">Beans</label>
            <input type="checkbox" id="Beans" name="topping1" value="Beans">
        </div>
        <div>
            
            <label>Rice</label>
            <input type="checkbox" id="Rice" name="Toppings" value="Rice">
        </div>
        <div>
            
            <label>Guac</label>
            <input type="checkbox" id="guac" name="Toppings" value="guac">
        </div>
        <div>
            
            <label>Jalapeno</label>
            <input type="checkbox" id="Jalapeno" name="Toppings" value="jalapeno">
        </div>
        
        
        <div>
            
            <label>Onion</label>
            <input type="checkbox" id="onions" name="Toppings" value="onions">
        </div>
        <div>
            
            <label>Slaw</label>
            <input type="checkbox" id="Slaw" name="Toppings" value="slaw">
        </div>
        <div>
            
            <label>Hots</label>
            <input type="checkbox" id="hots" name="Toppings" value="hots">
        </div>
        <div>
            
            <label>Hot sauce</label>
            <input type="checkbox" id="hot sauce" name="Toppings" value="hot sauce">
        </div>
    </div>
</fieldset>
    <input type="submit" value="Submit">
</form>



    
</body>
</html>
