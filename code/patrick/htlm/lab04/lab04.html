<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Barry's burritos</h1>
    <form action="/action_page.php">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"><br>
        <input type="submit" value="Submit">
    </form>

    <form action="/action_page.php">
        <label for="passowrd">Password: </label>
        <input type="text" id="password" name="username"> <br>
        <input type="submit" value="submit">

    </form>
    <h2>Build your burrito</h2>
    <p>White, Wheat, Spinach, Siracha </p>
    <form action="/action_page.php">
        <label for="tortilla choice">Tortilla Choice</label>
        <input type="text" id="tortilla choice" name="tortilla choice"><br>
        <p>Choose your Meat(choose one) </p>
        <label>Chicken</label>
        <input type="checkbox" id="chicken" name="chicken">

        <input type="checkbox" id="House Smoked Pork" name="House Smoked Pork">
    </form>
    
    <h3>Additional Toppings</h3>
    <form>
        <label>Beans</label>
        <input type="checkbox" id="Beans" name="Beans">

        <input type="checkbox" id="Rice" name="Rice">
        <label>Guac</label>
        <input type="checkbox" id="guac" name="guac">
        <label>Jalapeno</label>
        <input type="checkbox" id="Jalapeno" name="Jalapeno">
        <br>
        <label>Onion</label>
        <input type="checkbox" id="onions" name="onions">
        <label>Slaw</label>
        <input type="checkbox" id="Slaw" name="Slaw">
        <label>Hots</label>
        <input type="checkbox" id="hots" name="hots">
        <label>Hot sauce</label>
        <input type="checkbox" id="hot sauce" name="hot sauce"

    </form>
