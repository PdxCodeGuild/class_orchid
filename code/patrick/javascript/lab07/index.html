<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
    <h1>Welcome to recipe finder</h1>
    <h2>Search for a recipe </h2>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/site.js" defer></script>
    <div id="app">
        <input type="text" v-bind:value="searchItem" v-on:keyup.enter="userInput" >
        
       
        <div 
            v-for="newrecipe in info"
            class="recipe"
            >
            
            {{newrecipe.recipe.label}}<br>
            {{newrecipe.recipe.ingredientLines}}<br>
            <a :href="newrecipe.recipe.url"> click here for the recipe</a><br><br>
 
        </div>

    </div>
    
</body>
</html>
