{% extends "cookbook/base.html" %}

{%block content  %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend >Delete recipe</legend>
                <h2>Are you sure you want to delete the Recipe "{{ object.recipetitle }}"</h2>
            </fieldset>
            <div>
                <button  class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'recipe-detail' object.id %}" >Cancel </a>
                
            </div>

        </form>
    </div>
{% endblock content %}
