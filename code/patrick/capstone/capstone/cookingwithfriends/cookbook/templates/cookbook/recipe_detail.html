{% extends "cookbook/base.html" %}
{%block content  %}
    
    <article class="media content-section">
        <img class="rounded-circle article-image" src="{{ object.ruser.profile.image.url }}" >
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.ruser }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
        </div>
        <h2 class="article-title"> {{ object.recipetitle }}</h2>
        <p class="article-content">{{ object.ingredients }}</p>
        <p class="article-content">{{ object.recipelines }}</p>
        </div>
    </article>
    
{% endblock content %}
