<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab04.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik+Maze&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Form</title>
</head>
<body>
    <form action="https://webhook.site/845f9e90-c4af-4927-9324-7110074e5863" method="post">
        <div class="personal">   
            <h1>Burrito Locos!</h1>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="email">Email</label><br>
            <input type="text" id="fname" name="firstname" placeholder="First Name">
            <label for="fname">First Name</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            <label for="lname">Last Name</label><br>
            <h3>Password</h3>
            <input type="password" placeholder="password">
        </div>

        <div class="tortilla">
            <h3>Tortilla</h3>
            <input type="radio" name="tortilla" value="white" required>White
            <input type="radio" name="tortilla" value="corn">Corn
            <input type="radio" name="tortilla" value="spinach">Spinach
            <input type="radio" name="tortilla" value="wheat">Wheat
            <input type="radio" name="tortilla" value="bowl">Bowl
        </div>

        <div class="protien">
            <h3>Protien</h3>
            <select name="Protien" id="protien">
                <option value="chicken">Chicken</option>
                <option value="sofritos">Sofritos</option>
                <option value="steak">Steak</option>
                <option value="beef">Beef</option>
                <option value="veggi">Veggi</option>
                <option value="shrimp">Shrimp</option>
                <option value="none">No Protien</option> <br>
            </select>
        </div>

        <div class="veggies">
            <h3>Veggies</h3>
            <input type="checkbox" id="Blackbeans" name="Blackbeans" value="blackbeans">
            <label for="Blackbeans">Black Beans</label><br>
            <input type="checkbox" id="RefriedBeans" name="RefriedBeans" value="refriedbeans">
            <label for="RefriedBeans">Refried Beans</label><br>
            <input type="checkbox" id="PintoBeans" name="PintoBeans" value="pintobeans">
            <label for="PintoBeans">Pinto Beans</label><br>
            <input type="checkbox" id="fagitamix" name="fagitamix" value="fagitamix">
            <label for="fagitamix">Fagita Mix</label><br>
            <input type="checkbox" id="lettuce" name="Lettuce" value="lettuce">
            <label for="lettuce">Lettuce</label><br>
            <input type="checkbox" id="Jalape単os" name="Jalape単os" value="Jalape単os">
            <label for="">Jalape単os</label><br>
        </div>

        <div class="addons">
            <h3>Add ons</h3>
            <input type="checkbox" id="sourcream" name="SourCream" value="sourcream">
            <label for="sourcream"> SourCream</label><br>
            <input type="checkbox" id="guacamole" name="Guacamole" value="guacamole">
            <label for="guacamole">Guacamole</label><br>
            <input type="checkbox" id="queso" name="Queso" value="queso">
            <label for="queso"> Queso</label><br>
            <input type="checkbox" id="extracheese" name="Extra Cheese" value="extracheese">
            <label for="extracheese">Extra Cheese</label><br>
            <input type="checkbox" id="doubleprotien" name="Doubleprotien" value="doubleprotien">
            <label for="doubleprotien">Double Protien</label><br>
            <input type="checkbox" id="utensils" name="Utensils" value="utensils">
            <label for="utensils">Utensils</label><br>
        </div>

        <div class="get">
            <h3>How would you like to recieve your food?</h3>
            <input type="radio" name="get" value="pickup" required>Pickup
            <input type="radio" name="get" value="delivery">Delivery
            <input type="radio" name="get" value="curbside">Curbside
        </div>

        <div class="instructions">
            <h3>Delivery Instructions</h3>
            <input type="textarea" id="text" name="DelievryInstructions" placeholder="Leave at door, extra untensils...etc.."><br>
        </div>
        
        <div class="submit">
            <input type="submit">
        </div>

    </form>
    <footer><img src="burritos.png" alt="" height="50" width="50">
    Thanks for Using Burrito Locos form!</footer>
</body>
</html>
