<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Form</title>
</head>
<body>
    <form action="">
        <h1>Burrito Form</h1>
        <h3>Email</h3>
        <input type="email" placeholder="Email" required><br>

        <h3>Name for the order</h3>
        <input type="text" placeholder="First Name" required><br>
        <input type="text" placeholder="Last Name"><br>

        <h3>Password</h3>
        <input type="password" placeholder="password">

        <h3>Tortilla</h3>
        <input type="radio" name="tortilla" value="white">White
        <input type="radio" name="tortilla" value="corn">Corn
        <input type="radio" name="tortilla" value="spinach">Spinach
        <input type="radio" name="tortilla" value="wheat">Wheat
        <input type="radio" name="tortilla" value="bowl">Bowl

        <h3>Protien</h3>
        <select name="Protien" id="protien">
            <option value="chicken">Chicken</option>
            <option value="sofritos">Sofritos</option>
            <option value="steak">Steak</option>
            <option value="beef">Beef</option>
            <option value="veggi">Veggi</option>
            <option value="shrimp">Shrimp</option>
            <option value="none">No Protien</option> <br>
        </select>

        <h3>Veggies</h3>
        <input type="checkbox" id="Blackbeans" name="Blackbeans" value="blackbeans">
        <label for="Blackbeans">Black Beans</label><br>
        <input type="checkbox" id="RefriedBeans" name="RefriedBeans" value="refriedbeans">
        <label for="RefriedBeans">Refried Beans</label><br>
        <input type="checkbox" id="PintoBeans" name="PintoBeans" value="pintobeans">
        <label for="PintoBeans">Pinto Beans</label><br>
        <input type="checkbox" id="fagitamix" name="fagitamix" value="fagitamix">
        <label for="fagitamix">Fagita Mix</label><br>
        <input type="checkbox" id="lettuce" name="lettuce" value="lettuce">
        <label for="lettuce">Lettuce</label><br>
        <input type="checkbox" id="Jalape単os" name="Jalape単os" value="Jalape単os">
        <label for="">Jalape単os</label><br>


        <h3>Add ons</h3>
        <input type="checkbox" id="sourcream" name="sourcream" value="sourcream">
        <label for="sourcream"> SourCream</label><br>
        <input type="checkbox" id="guac" name="guac" value="guac">
        <label for="guac"> Guac</label><br>
        <input type="checkbox" id="queso" name="queso" value="queso">
        <label for="queso"> Queso</label><br>
        <input type="checkbox" id="extracheese" name="extracheese" value="extracheese">
        <label for="extracheese">Extra Cheese</label><br>
        <input type="checkbox" id="doubleprotien" name="doubleprotien" value="doubleprotien">
        <label for="doubleprotien">Double Protien</label><br>
        <input type="checkbox" id="utensils" name="utensils" value="utensils">
        <label for="utensils">Utensils</label><br>

        <h3>How would you like to recieve your food?</h3>
        <input type="radio" name="tortilla" value="pickup">Pickup
        <input type="radio" name="tortilla" value="delivery">Delivery
        <input type="radio" name="tortilla" value="curbside">Curbside

        <h3>Delivery Instructions</h3>
        <input type="textarea" placeholder="Leave at door, extra untensils...etc.."><br>

        <input type="submit">
    </form>
</body>
</html>
