<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <input ref="input" id="input" v-model="todo.item" type="text" placeholder="Please enter something"><br>
        <button type="submit" v-on:click="addTodo">Add</button>
        <li v-for="item in todo">{{ item }}
            <button type="submit" v-on:click="deleteTodo(item)">X</button>
            <button type="submit" v-on:click="completeTodo(item)">Done</button>
        </li>
        <h2>Completed</h2>
        <li v-for="item in complete">{{ item }}
            <button type="submit" v-on:click="deleteComplete(item)">X</button>
            <button type="submit" v-on:click="undoTodo(item)">Undo</button>

        </li>
        
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
