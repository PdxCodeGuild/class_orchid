{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

<p>If you don't have an account, please <a href="{% url 'signup' %}"> Sign Up.</a></p>
{% endblock %}
