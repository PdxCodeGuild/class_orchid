<!DOCTYPE html>
<html lang="en">

{% load static %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="XZ-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Chirp </title>
    <link rel="stylesheet" href="{% static 'posts/posts.css' %}">
</head>

<header class=header>
    <p>
    <h1> Chirp...chirp...
        <img src="{% static 'posts/swan.png' %}" alt=" Cartoon Swan">
    </h1>

    </p>
</header>

<body>

    <main>

        {% block content %}

        {% endblock %}

    </main>
    <div class=center>
        <h2> Chirps </h2>
        <p>
        <ul>
            <form action="{% url 'posts:index' %}" method="GET">
                {% for item in chirp_list %}
                <p>
                    <li>
                        {{ item }}
                    </li>
                </p>

                {% endfor %}
            </form>
        </ul>
        </p>
    </div>
</body>

<footer class=footer>
    We appreciate your Chirps!
</footer>

</html>
