<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a Burrito Like Your Life Depends Upon It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <form class="needs-validation"  action="/" method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid name is required.
                </div>
                </div>

                <div class="col-sm-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" title="Minimum eight non-whitespace characters" class="form-control" id="password" name="password" placeholder="" pattern="\S{8}\S*" value="" required="">
                    <small class="text-muted">Minimum eight non-whitespace characters</small>
                    <div class="invalid-feedback">
                        Valid password is required.
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="my-3 col-sm-3">
                    <div class="my-4 mb-2">Tortilla</div>
                    <div class="form-check">
                        <input id="whiteflour" value="whiteflour" name="tortilla" type="radio" class="form-check-input" checked="" required="">
                        <label class="form-check-label" for="whiteflour">white flour</label>
                    </div>
                    <div class="form-check">
                        <input id="wheatflour" value="wheatflour" name="tortilla" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="wheatflour">wheat flour</label>
                    </div>
                    <div class="form-check">
                        <input id="spinach" value="spinach" name="tortilla" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="spinach">spinach</label>
                    </div>
                    <div class="form-check">
                        <input id="corn" value="corn" name="tortilla" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="corn">corn</label>
                    </div>
                </div>
                <div class="my-3 col-sm-3">
                    <div class="mt-4 mb-2">Rice</div>
                    <div class="form-check">
                        <input id="white" value="white" name="rice" type="radio" class="form-check-input" checked="" required="">
                        <label class="form-check-label" for="white">white rice</label>
                    </div>
                    <div class="form-check">
                        <input id="brown" value="brown" name="rice" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="brown">brown rice</label>
                    </div>
                </div>
                <div class="my-3 col-sm-3">
                    <div class="mt-4 mb-2">Beans</div>
                    <div class="form-check">
                        <input id="black" value="black" name="beans" type="radio" class="form-check-input" checked="" required="">
                        <label class="form-check-label" for="black">black beans</label>
                    </div>
                    <div class="form-check">
                        <input id="pinto" value="pinto" name="beans" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="pinto">pinto beans</label>
                    </div>
                </div>
                <div class="my-3 col-sm-3">
                    <div class="mt-4 mb-2">Protein</div>
                    <div class="form-check">
                        <input id="carnitas" value="carnitas" name="protein" type="radio" class="form-check-input" checked="" required="">
                        <label class="form-check-label" for="carnitas">carnitas</label>
                    </div>
                    <div class="form-check">
                        <input id="chicken" value="chicken" name="protein" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="chicken">chicken</label>
                    </div>
                    <div class="form-check">
                        <input id="sofritas" value="sofritas" name="protein" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="sofritas">sofritas</label>
                    </div>
                    <div class="form-check">
                        <input id="none" value="none" name="protein" type="radio" class="form-check-input" required="">
                        <label class="form-check-label" for="none">none</label>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="my-3 col-sm-3">
                    <div>Additional Ingredients</div>
                    <div class="form-check">
                        <input id="sourcream" value="sourcream" name="additional_ingredients" type="checkbox" class="form-check-input" required="">
                        <label class="form-check-label" for="sourcream">sour cream</label>
                    </div>
                    <div class="form-check">
                        <input id="cheese" value="cheese" name="additional_ingredients" type="checkbox" class="form-check-input" required="">
                        <label class="form-check-label" for="cheese">cheese</label>
                    </div>
                </div>
                <div class="my-3 col-sm-9">
                    <label for="delivery_instructions" class="form-label">Delivery Instructions <span class="text-muted">(Optional)</span></label>
                    <textarea class="form-control" name="delivery_instructions" id="delivery_instructions" rows="3"></textarea>
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
