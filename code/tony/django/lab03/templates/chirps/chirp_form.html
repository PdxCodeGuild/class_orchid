<!-- templates/chirps/chirp_form.html -->
{% extends 'base.html' %}

{% block title %}straight chirpin zomg{% endblock %}

{% block content %}


{% if user.is_authenticated %}
<form action="{% url 'chirp' %}" method="post">
  {% csrf_token %}
  <textarea name="body" id="chirp" cols="100" rows="3" placeholder="Whatcha wanna chirp about?"></textarea>
  <br>
  <button type="submit">Chirp it!</button>
</form>
{% endif %}


{% endblock %}
