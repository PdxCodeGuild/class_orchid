<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Site Manager</title>
  </head>
<body>
  
  <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
      </form>
      
      {% comment %} Following is for display purposes {% endcomment %}
      
      {% if img_obj %}
      <h3>Succesfully uploaded : {{img_obj.name}}</h3>
      <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
      {% endif %}
      
      <div>
        {% for object in admin_obj %}
        <div class="card" style="width: 18rem;">
          <img src="{{ object.image.url }}" class="card-img-top" height=auto% width=100%>
          <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">stuff</p>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
