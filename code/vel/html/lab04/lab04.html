<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burritos R'Us</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lab04.css"/>
    
</head>  
<body>  
    <h1>
        <p class="header">Burritos R'Us!</p>
        </h1>  
        
        
    <form action="https://webhook.site/930a8893-b1ea-4102-9a6e-77c4f2d34664" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Vel B">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
        </div>


        <!-- Tortillas -->
        <div class="content">

            <h4 class="subheaders">Torillas</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="White Flour" name="tortilla" id="White-Flour">
                <label class="form-check-label" for="White-Flour">
                    White Flour
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Wheat Flour" name="tortilla" id="Wheat-Flour">
                <label class="form-check-label" for="Wheat-Flour">
                    Wheat Flour
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Spianch" name="tortilla" id="Spianch">
                <label class="form-check-label" for="Spianch">
                    Spianch
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Corn" name="tortilla" id="Corn">
                <label class="form-check-label" for="Corn">
                    Corn
                </label>
            </div>
            
            
            <!-- Rice -->
            
            <h4 class="subheaders">Rice</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="White Rice" name="Rice" id="White-Rice">
                <label class="form-check-label" for="White-Rice">
                    White Rice
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Brown Rice" name="Rice" id="Brown-Rice">
                <label class="form-check-label" for="Brown-Rice">
                    Brown Rice
                </label>
            </div>
            
            
            <!-- Beans -->
            
            <h4 class="subheaders">Beans</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Black Bean" name="Beans" id="Black-Beans">
                <label class="form-check-label" for="Black-Beans">
                    Black Beans
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Pinto Bean" name="Beans" id="Pinto-Beans">
                <label class="form-check-label" for="Pinto-Beans">
                    Pinto Beans
                </label>
            </div>
            
            
            <!-- Protein -->
            
            <h4 class="subheaders">Protein</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Carnitas" name="Protein" id="Carnitas">
                <label class="form-check-label" for="Carnitas">
                    Carnitas
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Chicken" name="Protein" id="Chicken">
                <label class="form-check-label" for="Chicken">
                    Chicken
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Sofritas" name="Protein" id="Sofritas">
                <label class="form-check-label" for="Sofritas">
                    Sofritas
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" value="none" name="Protein" id="None">
                <label class="form-check-label" for="None">
                    None
                </label>
            </div>
            
            <!-- check boxes -->
            <h4 class="subheaders">Additional Ingredients</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Yes" id="Cheese" name="Cheese">
                <label class="form-check-label" for="Cheese">
                    Cheese
                </label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Yes" id="Sour Cream" name="Sour Cream">
                <label class="form-check-label" for="Sour Cream">
                    Sour Cream
                </label>
            </div>
            
            <!-- Delivery Instructions -->
            <h4 class="subheaders">Delivery Instructions</h4>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Delivery-Instructions" value="Delivery-Instructions"></textarea>
            </div>
        </div>
            
            <!-- Submit Button -->
            
            <button type="submit" class="btn btn-outline-secondary btn-lg custom-button" >Place my order</button>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
    </html>
