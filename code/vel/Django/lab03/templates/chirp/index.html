<!DOCTYPE html>

{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp</title>
</head>
<body>
    {% block content%}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" autofocus maxlength="285" name="chirp">
        <input type="submit" value="Chirp!" >
    </form>
    {% for chirp in all_chirps %}
    <div>
        <a>
            {{chirp.user.username}}
        </a>
        <p>
            {{chirp.content}}
        </p>
        <p>
            {{chirp.posted_date}}
        </p>
    </div>
    {% endfor %}
    {% endblock %}
    
</body>
</html>
