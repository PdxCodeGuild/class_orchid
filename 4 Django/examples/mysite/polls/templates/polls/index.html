{% if latest_question_list %}
<ul>
    {% for q in latest_question_list %}
    <li>
        <form action="{% url 'polls:delete' q.id %}" method="post">
            {% csrf_token %}
            <a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a>
            <input type="submit" value="Delete" />
        </form>
    </li>
    {% endfor %}
</ul>
<form action="{% url 'polls:add' %}" method="post">
    {% csrf_token %}
    <label for="new_q">Add a question: </label>
    <input type="text" name="new_q" id="new_q" /><br>

    <label for="choice1">Add a choice: </label>
    <input type="text" name="choice1" id="choice1" /><br>

    <label for="choice2">Add a choice: </label>
    <input type="text" name="choice2" id="choice2" /><br>

    <label for="choice3">Add a choice: </label>
    <input type="text" name="choice3" id="choice3" /><br>

    <input type="submit" value="Add New" />
</form>
{% else %}
<p>No polls are available.</p>
{% endif %}
