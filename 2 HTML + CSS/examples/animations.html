<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding a CSS normalizer is good practice when you aren't using a CSS framework (e.g. Bootstrap, Materialize, Tachyons).
    CSS frameworks will include their own normalization, so this is not necessary.
    A CSS normalizer should go BEFORE your own CSS. Otherwise you run the risk of overwriting your own CSS with the normalizer CSS. -->

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/modern-normalize">

    <link rel="stylesheet" type="text/css" href="animations.css">
    <title>CSS animations!</title>
</head>
<body>
    <h1>
        Welcome to CSS animation-land!
    </h1>
    <a href="#">Check this link out!!</a>
    <div id="moveme">
        <p>Hi, I'm a p tag in a div!</p>
        <div id="growme"></div>
    </div>
</body>
</html>
