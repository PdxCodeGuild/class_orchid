<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms demo</title>
  <!-- Bootstrap CSS inclusion via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="forms.css" />
</head>

<body>
  <form action="https://webhook.site/d0510336-b4e4-4b88-8743-908e9e2b74e2" method="post">

    <!-- Name -->
    <div class="form-floating mb-3">
      <input type="text" id="fName" class="form-control form-control-lg" name="firstName"
        placeholder="your name here" /><br>
      <label for="fName" class="form-label form-control-lg">First Name</label>
    </div>

    <!-- hidden field -->
    <input type="hidden" name="secrets" value="super top secret secrets" />

    <!-- Languages -->
    <h4>Programming languages I enjoy</h4>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="python" id="python" name="language" />
      <label for="python" class="form-check-label">Python</label><br>
      <input type="checkbox" value="html" id="html" name="language" checked />
      <label for="html">html</label><br>
      <input type="checkbox" value="css" id="css" name="language" />
      <label for="css">css</label><br>
    </div>

    <!-- color -->
    <h4>Favorite RGB color</h4>
    <div class="form-check">

      <input type="radio" class="form-check-input" value="red" id="red" name="color" />
      <label for="red" class="form-check-label">Red</label><br>
      <input type="radio" value="green" id="green" name="color" checked />
      <label for="green">green</label><br>
      <input type="radio" value="blue" id="blue" name="color" />
      <label for="blue">blue</label><br>
    </div>

    <!-- super powers -->
    <br><br>
    <select name="superpower" class="form-select">
      <option value="flight">Flight</option>
      <option value="invis">Invisibility</option>
      <option value="programming">Programming</option>
    </select>
    <br><br>

    <!-- Pets -->
    <br>
    <label for="pets">How many pets do you have?</label>
    <input type="number" name="pets" id="pets" /><br>

    <!-- submit button -->
    <button type="submit" class="btn btn-outline-secondary btn-lg">I'm done now</button>
  </form>
  <!-- Bootstrap Javascript inclusion via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
