<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Vue Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>{{ libraryName }}</h1>

        <template v-for="book in books">
            <book-item v-bind:title="book.title" v-bind:author="book.author" v-bind:key="book.key"></book-item>
        </template>

        <!-- <counter></counter>
        <counter></counter>
        <counter></counter> -->

    </div>
</body>

</html>
